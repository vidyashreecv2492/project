<html>   
   <head>

 }
 table{

    <script>
         
      function validate() {
      
      if( document.myForm.name.value == "") {
         alert( "Enter your name" );
         document.myForm.name.focus() ;
         return false;
      }
      if( document.myForm.email.value == "" ) {
         alert( "Enter Email id" );
         document.myForm.EMail.focus() ;
         return false; 
      }var emailID = document.myForm.email.value;
      atpos = emailID.indexOf("@");
      dotpos = emailID.lastIndexOf(".");
      if (atpos < 1 || ( dotpos - atpos < 2 )) {
         alert("Please enter correct email ID")
         document.myForm.email.focus() ;
         return false;
      }
      
      if( document.myForm.phone.value == "" || isNaN( document.myForm.phone.value ) ||
         document.myForm.Zip.value.length != 10 ) {
         
         alert( "Enter phone number" );
         document.myForm.Zip.focus() ;
         return false;
      }
      if( document.myForm.date.value == "" || isNaN( document.myForm.date.value ) ) {
         
         alert( "Select date" );
         document.myForm.Zip.focus() ;
         return false;
      }
      if( document.myForm.time.value == "" || isNaN( document.myForm.time.value ) ) {
         
         alert( "Select time" );
         document.myForm.Zip.focus() ;
         return false;
      }
      if( document.myForm.people.value == "-1" ) {
         alert( "Select number of people" );
         return false;
      }
      return( true );
   }

                           
    
       
        



      </script>      
   </head>
   
   <body>
