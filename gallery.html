<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/gallery.css">

</head>
<body>
    <div class="slideshow container">
    
        <div class="slides">
            <input type="radio" name="g" id="g1" checked>
            <input type="radio" name="g" id="g2" >
            <input type="radio" name="g" id="g3" >
            <input type="radio" name="g" id="g4" >
            <input type="radio" name="g" id="g5" >

            <div class="slide s1">
                <img src="images/g1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/g2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/g3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/g5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/g6.jpg" alt="">
            </div>
        </div>
        <div class="navigation">
            <label for="g1" class="bar"></label>
            <label for="g2" class="bar"></label>
            <label for="g3" class="bar"></label>
            <label for="g4" class="bar"></label>
            <label for="g5" class="bar"></label>
            


        </div>

    </div>
    
    
</body>
</html>
